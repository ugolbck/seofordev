site_name: seofor.dev Documentation
site_url: https://docs.seofor.dev
site_description: Complete documentation for the SEOForDev CLI tool
site_author: ugolbck
repo_url: https://github.com/ugolbck/seofordev
repo_name: ugolbck/seofordev

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: ugolbck/seofordev
      branch: main

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Installation:
    - Overview: installation/index.md
    - Unix/Linux/macOS: installation/unix.md
    - Windows: installation/windows.md
    - Troubleshooting: installation/troubleshooting.md
  - Getting Started:
    - Quick Start: getting-started/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ugolbck/seofordev
    - icon: fontawesome/solid/globe
      link: https://seofor.dev

